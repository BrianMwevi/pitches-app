{% extends "base.html" %}
{% block content %}
<section class="profile form">
  <div class="container">
    <div class="row mt-5">
      <div class="col-lg-6 mx-auto mt-5">
        <form action="{{url_for('landing.profile', user_id=user.id)}}" method="POST" enctype="multipart/form-data")">
          <input type="file" name="photo" class="form-control" required>
          <button class="custom-btn">Submit</button>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
